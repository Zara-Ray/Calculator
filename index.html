<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuri</title>
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <script>
        const value1 = parseInt(prompt ("Num1: "));

        const calculator = prompt("Choice: +, -, *, /, %");

        const value2 = parseInt(prompt("Num2: "))

        if (calculator === "+"){
            alert(answer = value1 + value2);
        } else if (calculator === "-"){
            alert(answer = value1 - value2);

        } else if (calculator === "*"){
            alert(answer = value1 * value2);

        } else if (calculator === "/"){
            alert(answer = value1 / value2);

        } else if (calculator === "%"){
            alert(answer = value1 % value2);
        }
    </script>
</body>
</html>
